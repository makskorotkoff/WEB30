<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Practice 8</title>
</head>
<body>
    <div class="page">
        <header>
            <nav>
                <ul>
                    <li>ПОСЫЛКИ</li>
                    <li>УПАКОВКА</li>
                    <li>ПОДПИСКА</li>
                </ul>
            </nav>
            <a href="">МЕНЮ</a>
        </header>
        <div class="hero">
            <form action="https://formspree.io/f/mlekeypw" method="post" class="main-form">
                <div class="form-rows">
                    <div class="form-row">
                        <label for="full-name">Имя</label>
                        <input id="full-name" name="full-name" placeholder="Ира" type="text"/>
                    </div>
                    <fieldset class="legacy-form-row">
                        <legend>Город</legend>
                        <input id="city-1" name="city" type="radio" value="Moscow" checked/>
                        <label for="city-1" class="radio-label">Москва</label>
                        <input id="city-2" name="city" type="radio" value="SPb"/>
                        <label for="city-2" class="radio-label">Санкт-Петербург</label>
                    </fieldset>
                    <div class="form-row">
                        <label for="gift">Подарок</label>
                        <select id="gift" name="gift">
                            <option value="soft">Книга в мягком переплете</option>
                            <option value="hard">Книга в твердом переплете</option>
                        </select>   
                    </div>
                    <div class="form-row">
                        <label for="email">Почта</label>
                        <input id="email" name="email" type="email" placeholder="ira@gmail.com"/>
                    </div>
                </div>
                <div class="submit-button">
                    <button>Отправить</button>
                </div>
            </form>
        </div>
        <div class="title">
            <h1>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h1>
        </div>
        <footer>
            <span>Секретные посылки для друзей</span>
            <a href="">Назад</a>
        </footer>
    </div>
</body>
</html>
